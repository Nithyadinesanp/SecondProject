<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
body {
background-image:url("http://kingofwallpapers.com/white-background-wallpaper/white-background-wallpaper-004.jpg");
}

</style>
</head>
<body>

Search By Title:
<input type="text" ng-model="search.title">
Search By Author
<input type="text" ng-model="search.createdBy.username">

<div class="container-fluid">
    
    <div class="col-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Blog Id</th>
                    <th>Blog Title</th>
                    <th>Blog Content</th>
                    <th>Blog Writer</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="b in vm.Blogs">
                    <td>{{ b.blogId }}</td>
                    <td>{{ b.title }}</td>
                    <td>{{ b.content }}</td>
                    <td><em>{{ b.user.username | uppercase }}</em></td>
                    <td>
                        <a href="#" class="btn btn-info" ng-click="vm.getBlog(b.blogId)">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
</body>
</html>
